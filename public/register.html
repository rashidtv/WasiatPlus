<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - WasiatPlus Vault</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link href="/style.css" rel="stylesheet" />

  <style>
    .hero-strip {
      width: 100%;
      background: linear-gradient(90deg,#2c3e50,#4ca1af);
      color: #fff;
      text-align: center;
      padding: 1.5rem 0.75rem;
    }
    .home-link {
      position: fixed;
      top: 12px;
      right: 12px;
      z-index: 9999;
      font-weight: 600;
      color: #2c3e50;
      background: #fff;
      border-radius: 8px;
      padding: 6px 14px;
      text-decoration: none;
      box-shadow: 0 6px 18px rgba(0,0,0,0.12);
      transition: all 0.2s ease;
    }
    .home-link:hover {
      background: #f8f9fa;
      color: #000;
    }
  </style>
</head>
<body class="bg-light">

  <!-- Back to Home Link -->
  <a href="/index.html" class="home-link">Home</a>

  <!-- Hero strip -->
  <header class="hero-strip mb-4">
    <i class="bi bi-shield-lock-fill display-5 d-block mb-2"></i>
    <h4 class="mb-0">WasiatPlus Vault</h4>
    <small>Your legacy, secured in the cloud</small>
  </header>

  <!-- Register Card -->
  <main class="d-flex justify-content-center align-items-center" style="min-height: 65vh;">
    <div class="card shadow-lg p-4 border-0" style="max-width: 400px; width: 100%; border-radius: 16px;">
      <h3 class="text-center mb-3">Create Account</h3>
      <form id="registerForm">
        <div class="mb-3">
          <label class="form-label">Name</label>
          <input type="text" class="form-control" id="name" required autocomplete="name" />
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required autocomplete="email" />
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" id="password" required autocomplete="new-password" />
        </div>
        <button type="submit" class="btn btn-gradient w-100">Register</button>
      </form>
      <div id="registerMessage" class="mt-3 text-center text-danger small"></div>
      <p class="text-center mt-3 mb-0">
        Already have an account? <a href="/login.html">Login</a>
      </p>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Register Script -->
  <script>
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      console.log("üìù Sending register request", { username, email, password });

      try {
        const res = await fetch('/api/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, email, password })
        });
        const data = await res.json();

        if (res.ok && data.token) {
          localStorage.setItem('token', data.token);
          window.location.href = '/dashboard.html';
        } else {
          document.getElementById('registerMessage').textContent = data.message || 'Registration failed';
        }
      } catch (err) {
        document.getElementById('registerMessage').textContent = 'Server error';
      }
    });
  </script>
</body>
</html>
